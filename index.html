<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1 class="head-title">Guessing Game</h1>
        <div id="body-container">
            <div class="score-container btm">
                <p id="Secret-number">The Number is: #</p>
                <p id="score">Score: 0</p>
            </div>
            <div id="checkup-container" class="btm">
                <p class="checkup">Start guessing...</p>
            </div>
            <div id="main-guess" class="btm">
                <input type="Number" id="guess-yours" placeholder="Betweeen 1 and 20"><br>
                <div class="check-restart">
                    <button id="check-button">Check!</button>
                    <button id="restart">Restart</button>
                </div>
            </div>
        </div>

    </div>
